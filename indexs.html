<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TO do list </h1>
    <ul>
        <li>"new"- add a todo list</li>
        <li>"list"- list all todos</li>
        <li>"delete" - remove specific todo</li>
        <li>"quit" - quit the app</li>
    </ul>
    <script>let input = prompt('what would you like to do');
const todos = ['collect chicken eggs', 'I have something to do'];
while (input !== 'quit' && input !== 'q') {
    if (input === 'list') {
        console.log('*****************')
        for (let i = 0; i < todos.length; i++) {
            console.log(`${i}: ${todos[i]}`);
        }
        console.log('****************')
    } else if (input === 'new') {
        const newtodo = prompt('ok lets add the new todo');
        todos.push(newtodo);
        console.log(`${newtodo} added to the list`)
    }
    else if (input = 'delete') {

        const index = parseInt(prompt('ok enter the index no to delete'));
        if (!Number.isNaN(index)) {
            const deleted = todos.splice(index, 1);
            console.log(`ok deleted${deleted[0]}`);
        }
        else{
            console.log('unknown index')
        }
    }
    input = prompt('what would you like to do')
}
console.log('ok you quit the app')</script>

</body>

</html>
